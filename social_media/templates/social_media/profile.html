{% extends 'social_media/base.html' %}

{% block content %}
  <h1>Your Profile</h1>
  <h2>
    <a href="{% url 'social_media:new_post' %}">New Post</a>
  </h2>
  <ul>
    {% for post in profile %}
      <a href="{% url 'social_media:post' post.pk %}">
        <img src={{post.image.url}}/>
      </a>
    {% empty %}
      <p>Empty Profile</p>
    {% endfor %}
  </ul>
{% endblock content %}
